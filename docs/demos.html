<body>
    
    <script>

        console.log('-------------------apply------------------------')

        Function.prototype._apply = function (argThis, argArray = []) {
            if (!argThis) {
                argThis = window
            }

            argThis.fn = this
            let res = argThis.fn(...argArray)

            delete argThis.fn

            return res
        }

        function testApply () {
            console.log(this.a)
        }
        let wrapper = {
            a: 10
        }

        testApply._apply(wrapper)

        console.log('-----------------------------------------------')
    </script>
</body>
